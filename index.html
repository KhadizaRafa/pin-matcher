<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" id='view-pin' type="text">
                    <button class="generate-btn" id="generate-pin" onclick="pinGenerator()">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" id='provided-pin' type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="displayDigit(7)">7</div>
                              <div class="button" onclick="displayDigit(8)">8</div>
                              <div class="button" onclick="displayDigit(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="displayDigit(4)">4</div>
                              <div class="button" onclick="displayDigit(5)">5</div>
                              <div class="button" onclick="displayDigit(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="displayDigit(1)">1</div>
                              <div class="button" onclick="displayDigit(2)">2</div>
                              <div class="button" onclick="displayDigit(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="backSpace()"><</div>
                                <div class="button" onclick="displayDigit(0)">0</div>
                                <div class="button" onclick="clearPin('provided-pin')">C</div>
                            </div>
                            <div>
                                <button type="submit" id="submitPin" class="submit-btn" onclick="matchPin()"
                                >Submit</button>
                                <p class="action-left" id='retryPin'>3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id='wrongPin'>❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id='rightPin'>✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
</body>
</html>
